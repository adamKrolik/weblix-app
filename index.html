<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/swiper.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
  <script src="lib/swiper.js" defer></script>
  
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.js"></script> -->

</head>
<body>

  <header>
    <div class="header-container">
      <div class="header-left">
        <svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <!-- Define the curve path -->
          <path id="curve" d="M50,150 Q250,50 450,150" fill="transparent" stroke="none" />
          
          <!-- Text following the curve -->
          <a href="/">

            <text width="500" font-size="6rem">
              <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
                Weblix
              </textPath>
            </text>

          </a>
        </svg>
    </div>

    <nav class="header-right">
      <ul>
        <li>
          <a href="/" class="nav-link">Movies</a>
        </li>
        <li>
          <a href="shows.html" class="nav-link">TV</a>
        </li>
      </ul>      
      
    </nav>
  </div>
</header>

<section class="now-playing">
  <h2>NOW PLAYING</h2>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>
</section>

<!-- Search Movies -->
<section class="search">
  <div class="container">
    <div id="alert"></div>
    <form action="/search.html" class="search-form">
      <!-- movies and shows radio box -->
      <div class="search-radio">
        <input type="radio" id="movie" name="type" value="movie" checked />
        <label for="movie">Movies</label>
        <input type="radio" id="tv" name="type" value="tv" />
        <label for="tv">TV Shows</label>
      </div>
      <div class="search-flex">
        <input
          type="text"
          name="search-term"
          id="search-term"
          placeholder="Enter search term"
        />
        <button class="btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>
</section>

<section class="container">
  <h2 class="title">Popular Movies</h2>
  <div id="popular-movies" class="grid"></div>
</section>
  
</body>
</html>
